<div class="row mt-3 mb-3">
  <div *ngFor="let n of listNews" class="col-lg-4 mb-3 d-flex align-items-stretch">
    <div class="card">
      <img [src]="n.urlToImage" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column">
        <span class="badge bg-primary mb-1">{{n.author}}</span>
        <h5 class="card-title">{{n.title}} </h5>
        <p class="card-footer text-end">{{n.publishedAt | date: 'dd/MM/yyyy'}}</p>
        <a [href]="n.url" class="btn btn-primary btn-block" target="_blank">See News</a>
      </div>
    </div>
  </div>
</div>
