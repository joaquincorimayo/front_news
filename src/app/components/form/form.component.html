<div class="jumbotron">
  <h2 class="heading">filters</h2>
  <div class="row bg-danger">
    <div class="col">
      <!--      SEND VALUES OF COUNTRY & CATEGORY -> ROOT -->
      <form class="mt-3" (ngSubmit)="searchNews()">

        <!--        FOR CATEGORIES-->
        <select class="form-control form-control-lg mb-2" name="category" [(ngModel)]="categorySelected">
          <option [value]="c.value" *ngFor="let c of categories">{{ c.name }}</option>
        </select>

        <!--        FOR COUNTRIES-->
        <select class="form-control form-control-lg mb-2" name="country" [(ngModel)]="countrySelected">
          <option [value]="c.value" *ngFor="let c of countries">{{ c.name }}</option>
        </select>

        <button type="submit" class="btn btn-primary btn-lg btn-block mb-2">Search</button>
      </form>
    </div>
  </div>
</div>
